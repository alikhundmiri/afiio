<div class="col-lg-12">
	<h3>Links Click details</h3>
	<table class="table table-hover">
		<thead>
			<th scope="row">Links</th>
			<th scope="row">Status</th>
			<th scope="row">Clicks</th>
		</thead>
		<tbody>
			{% for user_link in user_links %}
			<tr {% if user_link.public_display %}{% else %}class="table-secondary"{% endif %} >
				<td><a href="{% url 'core:redirect_link' user.username user_link.slug  %}" target="_blank">{{user_link.product_name}}</a></td>
				<td>{% if user_link.public_display %}<span class="badge badge-success">Displaying</span>{% else %}<span class="badge badge-danger">Hidden</span>{% endif %}</td>
				<td>{{user_link.redirect_count}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<hr>
</div>
